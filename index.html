<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-img">
        <img width="100px" src="./img/left-logo.png" alt="main_logo">
        </div>

        <div class="middle-img">
            <div>Shoes</div>
            <div>Glasses</div>
            <div>T-Shirts</div>
        </div>

        <div class="social-logo">
        <img width="50px" height="40px" src="./img/twitter.png" alt="twitter_logo">
        <img width="40px" height="40px" src="./img/instagram.png" alt="instagram_logo">
        <img width="40px" height="40px" src="./img/facebook.png" alt="facebook_logo">
        </div>

    </div>
</body>
</html>
